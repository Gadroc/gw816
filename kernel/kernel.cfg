MEMORY {
    ZP:             start = $000000, size = $0100, file = "";
    STACK:          start = $00B800, size = $0200, file = "", define = YES;
    DIRECT:         start = $00BA00, size = $0100, file = "", define = YES;
    RAM:            start = $00BB00, size = $0500, file = "";
    ROM:            start = $00C000, size = $3FE0, fill = yes;
    VECTORS:        start = $00FFE0, size = $0020, fill = yes;
    PCODE:          start = $010000, size = $FFF0, file = "", define = YES;
}

SEGMENTS {
    ZEROPAGE:   load = ZP, type = zp;
    JMPTABLE:   load = ROM, type = ro;
    CODE:       load = ROM, type = ro;
    RODATA:     load = ROM, type = ro, define = YES;
    DATA:       load = ROM, run = RAM, type = rw, define = YES;
    BSS:        load = RAM, type = bss, define = yes;
    VECTORS:    load = VECTORS, type = ro;
}
